<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza order</title>

    <!--font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom css file link -->
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <!-- Header section -->

    <header class="header">
        <a href="#" class="logo">
            <img src="images/logo.jpg" alt="pizza logo">
        </a>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#menu">Menu</a>
            <a href="#products">Products</a>
            <a href="#review">Review</a>
            <a href="#contact">Contact</a>
            <a href="#blogs">blogs</a>
        </nav>

        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>

        <div class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fas fa-search"></label>
        </div>

        <div class="cart-items-container">
           <div class="cart-item" id="cart-1">
               <span class="fas fa-times"></span>
               <img src="images/Neapolitan-Pizza-cart-1.jpg" alt="">
               <div class="content">
                   <h3>cart item 01</h3>
                   <div class="price">$7.99</div>
               </div>
           </div> 
           <div class="cart-item" id="cart-2">
            <span class="fas fa-times"></span>
            <img src="images/Greek-Pizza-cart-2.jpg" alt="">
            <div class="content">
                <h3>cart item 02</h3>
                <div class="price">$9.99</div>
            </div>
            <div class="cart-item" id="cart-3">
                <span class="fas fa-times"></span>
                <img src="images/Sicilian-Pizza-cart-3.jpg" alt="">
                <div class="content">
                    <h3>cart item 03</h3>
                    <div class="price">$5.99</div>
                </div>
            </div> 
            <div class="cart-item" id="cart-4">
                <span class="fas fa-times"></span>
                <img src="images/california-style-pizza-cart-4.jpg" alt="">
                <div class="content">
                    <h3>cart item 04</h3>
                    <div class="price">$8.99</div>
                </div>
            </div> 
            <div>
                <a href="#" class="btn">checkout now</a>
            </div>
        </div> 
        </div>

    </header>
















    <!--custom js file link -->
    <script src="javascript.js"></script>
    
</body>
</html>
